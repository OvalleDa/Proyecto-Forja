<!DOCTYPE html>
<html lang="es-Es">
<head>
    <meta charset="UTF-8">
    <meta name="Login"  content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/nuevopacientes.css">
    <script src="https://kit.fontawesome.com/4c9db78ec9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <section class="contenedor1">
        <article>            
            <img src="img/0. logoforja.png" alt="Logo Forja">
        </article>
        <article>
            <a href="dashboard.html"><button class="button1"><i class="fa-solid fa-house-user"></i></button></a>
            <a href="login.html"><button class="button1"><i class="fa-solid fa-power-off"></i></button></a>
        </article>
        </section>
        <article class="franja">
            <img src="img/12. franja.svg" alt="banner" >
        </article>
    </header>
    <main >
        <article>
            <h2 id="title">REGISTRO USUARIO NUEVO</h2>
        </article>
        <section id="formulario">
            <article id="tabla">
            <form>
                <div class="dates">
                    <input type="date" name="fecha" id="fecha">
                    <input type="number" name="numeroregistro" id="nregisto" placeholder="N regitro">
                <div class="dates2">
                    <img src="img/16. man-user.svg" >
                    <h3>DATOS DEL PACIENTE</h3>
                </div>
                <div class="dates3">
                    <input type="text" name="name" id="name" placeholder="Nombre">
                    <input type="text" name="lastname" id="lastname" placeholder="Apellido">
                    <input type="number" name="nidentificacion" id="nid" placeholder="Número de identificación">
                    <select>
                        <option value="0" selected>Tipo de documento</option>
                        <option value="1">Cédula de ciudadania</option>
                        <option value="2">Cédula de Extranjeria</option>
                    <input type="date">
                    <input type="number" placeholder="Edad">
                </div>
                <div class="dates2">
                    <img src="img/17. geo.svg" >
                    <h3>INFORMACIÓN DE CONTACTO</h3>
                </div>
                <div>
                    <select>
                        <option value="0" selected>Departamento de residencia</option>
                    </select>
                    <select>
                        <option value="0" selected>Municipio de residencia</option>
                    </select>
                    <input type="text" name="dir" id="dir" placeholder="Dirección">
                    <input type="email" name="email" id="email" placeholder="Correo">
                    <input type="number" name="tel" id="tel" placeholder="Teléfono Fijo">
                    <input type="number" name="cel" id="cel" placeholder="Celular">                    
                </div>
                <div class="dates2">
                    <img src="img/16. man-user.svg" alt="user">
                    <h3>ESTADO DE SALUD</h3>
                </div>
                <div class="info">
                    <select>
                        <option value="0" selected>Preexistencias</option>
                    </select>
                    <select >
                        <option value="0" selected>Discapacidad</option>
                    </select>
                    <input type="text" name="alergia" id="alergia" placeholder="Alergias">
                </div>
                <div class="info2">
                    <label >¿El paciente se ha realizado la prueba del covid con anterioridad y esta ha salido positiva?</label>
                    <div class="opradio">
                        SI<input name="pruebap" id="pruebap" type="radio" > 
                        NO<input name="pruebap" id="pruebap" type="radio" > 
                    </div>
                    <label>¿El paciente ha tenido un contacto estrecho o cercano con una persona confirmada o sospechosa COVID-19 en los últimos 14 días?</label>
                    <div>
                        SI<input  type="radio" > 
                        NO<input  type="radio" > 
                    </div>
                </div>
            </form>
        </article>
            <button class="btn-guardar" type="submit" >Guardar</button>
        </section>
    </main>
    <footer >
        <section id="footer">
        <p>©2021 FORJAEMPRESAS<p>
        </section>
    </footer>       
</body>
</html>
